<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                        serif: ['Noto Serif SC', 'serif'],
                    },
                    colors: {
                        'apple-blue': '#0071e3',
                        'apple-gray': '#f5f5f7',
                        'apple-dark': '#1d1d1f',
                    },
                },
            },
        }
    </script>
</head>
<body class="font-sans bg-white dark:bg-apple-dark text-apple-dark dark:text-white transition-colors duration-300">
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
        <div class="text-center">
            <div class="mb-8">
                <svg class="w-24 h-24 mx-auto text-gray-400 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 20h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-5xl font-bold mb-4">404</h1>
            <h2 class="text-2xl font-medium mb-6">页面未找到</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8">您访问的页面不存在或已被移除</p>
            <a href="/" class="inline-flex items-center px-6 py-3 bg-apple-blue text-white rounded-full text-base font-medium hover:bg-blue-600 transition-colors">
                <i class="fas fa-home mr-2"></i> 返回首页
            </a>
        </div>
    </div>

    <!-- 主题切换脚本 -->
    <script>
        // 检查本地存储中的主题设置
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // 如果有保存的主题设置或系统偏好深色模式
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
