<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航 - 飞书多维表格驱动</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                        serif: ['Noto Serif SC', 'serif'],
                    },
                    colors: {
                        'apple-blue': '#0071e3',
                        'apple-gray': '#f5f5f7',
                        'apple-dark': '#1d1d1f',
                    },
                },
            },
        }
    </script>
</head>
<body class="font-sans bg-white dark:bg-apple-dark text-apple-dark dark:text-white transition-colors duration-300">
    <!-- 导航栏 -->
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-apple-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-apple-blue" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 12h3v8h14v-8h3L12 2zm0 15c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                </svg>
                <h1 class="text-xl font-medium">网址导航</h1>
            </div>
            <div class="flex items-center space-x-4">
                <!-- 主题切换按钮 -->
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 分类筛选 -->
        <div class="mb-8">
            <div class="flex flex-wrap items-center gap-2 mb-4">
                <h2 class="text-lg font-medium mr-2">分类:</h2>
                <div id="category-buttons" class="flex flex-wrap gap-2">
                    <!-- 分类按钮将通过JS动态生成 -->
                </div>
            </div>
        </div>

        <!-- 加载指示器 -->
        <div id="loading" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-apple-blue"></div>
        </div>

        <!-- 错误提示 -->
        <div id="error-message" class="hidden bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 p-4 rounded-lg mb-8">
            <p class="flex items-center"><i class="fas fa-exclamation-circle mr-2"></i> <span id="error-text"></span></p>
        </div>

        <!-- 网站卡片网格 -->
        <div id="sites-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- 网站卡片将通过JS动态生成 -->
        </div>

        <!-- 无数据提示 -->
        <div id="no-data" class="hidden text-center py-12">
            <svg class="w-16 h-16 mx-auto text-gray-400 dark:text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 20h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-500 dark:text-gray-400">暂无数据</h3>
            <p class="text-gray-500 dark:text-gray-400 mt-1">请在飞书多维表格中添加数据</p>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 py-6">
        <div class="container mx-auto px-4 text-center text-gray-500 dark:text-gray-400 text-sm">
            <p>数据由飞书多维表格提供 · 采用苹果设计风格</p>
            <p class="mt-2">© 2023 网址导航</p>
        </div>
    </footer>

    <!-- 自定义脚本 -->
    <script src="/static/js/main.js"></script>
</body>
</html>
